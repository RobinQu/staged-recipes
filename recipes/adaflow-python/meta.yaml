{% set name = "adaflow-python" %}
  {% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adaflow-python-{{ version }}.tar.gz
  sha256: a5b02295ee4aea3f6c67f2c894ee4409dcf61e6fa40b97c76e3b66aee330a459

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - numpy
    - matplotlib-base
    - networkx
    - pygobject
    - jinja2
    - jsonschema
    - pyyaml
    - gst-python
    - adaflow

test:
  imports:
    - adaflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modelscope/adaflow
  summary: AdaFlow is a multimedia pipeline frameworks to offer Deep Learning model integration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robinqu