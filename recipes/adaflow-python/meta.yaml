{% set name = "adaflow-python" %}
  {% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adaflow-python-{{ version }}.tar.gz
  sha256: 1eb8854b32e373af1edb3cca9ff95b53a0ef80b65854de01a4f8d27ddadf9294

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true # [win]

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - numpy
    - matplotlib-base
    - networkx
    - pygobject
    - jinja2
    - jsonschema
    - pyyaml
    - gst-python
    - adaflow

test:
  imports:
    - adaflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modelscope/adaflow
  summary: AdaFlow is a multimedia pipeline frameworks to offer Deep Learning model integration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robinqu